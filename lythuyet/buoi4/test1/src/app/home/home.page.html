<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank 1111
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank 111</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>
      <h1>Diện tích</h1>
      <p>Tính diện tích</p>
    </ion-label>
  </ion-item>

  <ion-card>
    <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header> -->
  
    <ion-card-content>
      <ion-list>
        <ion-list>      
          <ion-item>
            <ion-input label="Chiều dài" [(ngModel)]="a" type="number" placeholder="0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Chiều rộng" [(ngModel)]="b" type="number" placeholder="0"></ion-input>
          </ion-item>      
          <ion-item>
            <ion-button expand="block" color="primary">Tính</ion-button>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-label>
          <h1>Kết quả</h1>
          <p>Diện tích: {{calc_dientich()}}</p>
        </ion-label>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  

</ion-content>
